<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<p>Quiz App</p>
		</header>

		<div class="cnt">
			<p>1/5 Question</p>
		</div>
		<section class="content">
			<form id="qform">
				<p>1. How many oscars did Titanic movie got?</p>
				<input type="radio" name="answer" value="A">7</br>
				<input type="radio" name="answer" value="B">9</br>
				<input type="radio" name="answer" value="C">11</br>
				<input type="radio" name="answer" value="D">13</br>
			</form>
		</section>
		<div class="botBtn">
			<button>Next</button>
		</div>

		<footer>
			<p>+ Start a New Game</p>
		</footer>
		
	</div>

</body>
</html>
