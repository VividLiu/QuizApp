<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<p>Quiz App</p>
		</header>

		<div class="cnt">
			<p><span>1</span>/5 Question</p>
		</div>
		<section class="content">
			<form id="qform">
				<div class="question">
					<p class="head">1. How many oscars did Titanic movie got?</p>
					<p class="a1">
						<input type="radio" name="answer" value="7">
						<span>7</span>
					</p>
					<p class="a2">
						<input type="radio" name="answer" value="9">
						<span>9</span>
					</p>
					<p class="a3">
						<input type="radio" name="answer" value="11">
						<span>11</span>
					</p>
					<p class="a4">
						<input type="radio" name="answer" value="13">
						<span>13</span>
					</p>
				</div>	
			<div class="botBtn">
				<button type="sub"id="nextBt">Next</button>
			</div>
			</form>
		</section>
		<footer>
			<p id="restart">+ Start a New Game</p>
		</footer>

		<!-- hidden template -->
		<section class="end_message hidden">
			<div>
				<p class="star_head">
					<i class="icon-star-empty"></i>
					<i class="icon-star-empty"></i>
					<i class="icon-star-empty"></i>
					<i class="icon-star-empty"></i>
					<i class="icon-star-empty"></i>
				</p>
				<p>Congradulation!<br>You got <span id="score">3</span> points</p>
			</div>
		</section>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
