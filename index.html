<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<p>Quiz App</p>
		</header>

		<div class="cnt">
			<p>1/5 Question</p>
		</div>
		<section class="content">
			<form id="qform">
				<div class="question">
					<p class="head">1. How many oscars did Titanic movie got?</p>
					<p>
						<input type="radio" name="answer" value="A">7
					</p>
					<p>
						<input type="radio" name="answer" value="B">9
					</p>
					<p>
						<input type="radio" name="answer" value="C">11
					</p>
					<p>
						<input type="radio" name="answer" value="D">13
					</p>
				</div>	
			<div class="botBtn">
				<button id="ntBt">Next</button>
			</div>
			</form>
		</section>
		<footer>
			<p>+ Start a New Game</p>
		</footer>

		<!-- hidden template -->
		<section class="end_message hidden">
			<p class="head">stars</p>
			<p>Congradulation!<br>You got 3 points</p>

		</section>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
